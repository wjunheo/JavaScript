<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Javascript</title>
    <!--외부 자바스크립 파일은 헤드 부분에 선언-->
    <script src="js/example.js"></script>
</head>
<body>
    <!--직접 구현하는 자바스크립는 바디 최하단에 선언-->
    <script>
        /*prompt: 사용자로부터 입력 받는 메소드(자바의 스캐너와같음)*/
        /*es5 버전까지는 var로 모든 변수 선언
        es6 버전부터는 const,let 변수 추가됨*/
        var age = prompt("당신의 나이는?","");
        if(age>=20) {
            //document 객체- 웹 문서에 접근하는 객체
            //document.write()- 웹문서에 문자열 출력 메소드
            document.write("당신은 성인입니다.");
        } else {
            document.write("당신은 미성년자입니다.");
        }
    </script>
</body>
</html>
