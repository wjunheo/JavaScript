<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>연습문제 2</title>
</head>
<body>
	<script>
		var a = prompt("비교할 첫 숫자");
		var b = prompt("비교할 두 번째");
		a= parseInt(a);
		b=parseInt(b);
		if(a>b) {
			document.write(a+"이"+b+"보다 큽니다");
		} else if (b>=a) {
			document.write(b+"이"+a+"보다 큽니다");
		}else{
			alert("same");
		}
	</script>
	
</body>
</html>
