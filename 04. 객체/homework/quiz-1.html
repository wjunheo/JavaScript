<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>연습문제 1</title>
</head>
<body>
	<script>
		var a=prompt("첫",0);
		var b=prompt("두",0);
		a=parseInt(a);
		b=parseInt(b);
		if(a==b) {
			document.write(a*b);
		}else {
			document.write(a+b);
		}
		
	</script>

</body>
</html>
