<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h1>가위바위보 </h1>");
        var game = prompt("가위바위보중 선택해","");

        var gameNum;
        switch(game){
            case"가위":gameNum=1; break;
            case"바위":gameNum=2; break;
            case"보":gameNum=3; break;
            default:alert("잘못작성 작성 다시 ㄱ");
            location.reload();
        }
        var com=Math.ceil(Math.random()*3);
        document.write("<img src=\"imgaes/math_img_"+com+".jpg\">");

        if(gameNum==com){
            document.write("일치");}
            else {
                document.write("불일치");
            }
        

    </script>
</body>
</html>
