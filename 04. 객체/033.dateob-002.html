<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dateob</title>
</head>
<body>
    <script>
        var today= new Date();
        var nowYear= today.getFullYear();
        //날짜 객체 생성 시에도 MOnth는 -1해서 입력
        var theDate= new Date(nowYear,11,31);
        //getTime() 1980 /1/1 부터 경과된 시간을 밀리초로 변환해서 리턴
        var diffDate=theDate.getTime()-today.getTime();
        //Math.ceil() 소수 점 첫째자리에서 반올림
        //밀리초로 된 diffdate 를 일단위로 변환
        var result= Math.ceil(diffDate/(1000*60*60*24));
        document.write("<h1>오늘부터 연말까지 남을 날짜</h1>");
        document.write("연말 D-day:" +result);

    </script>
    
</body>
</html>
