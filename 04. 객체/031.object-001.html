<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        // 사용자 정의 객체 생성
        //es5 까지는 아래 두가지 방식으로 객체 선언 및 생성
        //es6 부터는 자바와 동일하게 class로 객체 선언하고 호출따로 가능
        //ES6 객체 생성 방식
    //     class tv2 {
    //         constructor(color)
    //         this.color= color;
    //     }
    //     info(){
    //         document.write("tv색상:"+ this.color,"<br>");
    //         document.write("tv색상:"+this.color,"<br>");
    //     }
    // }
    //     var tv2= new tv2("red",50000);

        var tv= new Object();

        // 객체 속성 및 저으이 및 값 할당
        tv.color="white";
        tv.price= 300;
        //객체 메서드 정의
        //this 객체 : 현재 선택된 객체 -> tv.info 호출 시 this 에 tv 객체가 담김
        tv.info=function() {
            document.write("tv색상:"+ this.color,"<br>");
            document.write("tv색상:"+this.price,"<br>");
        }
        //사용자 정의 객체 생성
        var car= {
            //객체 속성 정의 및 값 할당
            color: "black",
            price:50000,
            //객체 메서드 정의
            info: function() {
                document.write("car색상:"+ this.color,"<br>");
                document.write("car색상:"+this.price,"<br>");
            }
        }
        document.write("<h1>tv  객체 메서드 호출</h1>" );
        tv.info();
        document.write("<h1>car  객체 메서드 호출</h1>" );
        car.info();
    </script>
    
</body>
</html>
