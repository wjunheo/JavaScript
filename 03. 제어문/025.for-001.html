<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
    <style>
        .red {
            color: red;
            }
            .green {
                color: green;
            }
            .aqua{
                color: aqua;
            }
    </style>
</head>
<body>
    <script> 
    // 아이가 일부터 100까지 1씩 증가 100보다 커지면 포문 종료
        for(var i = 1; i<=100; i++) {
            if(i %5 == 0 && i & 7 !=0) { //5의 배수 
                document.write("<p class='red'>"+ i+ "</p>");
            } else if (i %5 !=0 && i % 7 ==0) { //7의배수
                document.write("<p class='green'>"+i+"</p>");

            }else if(i%5==0 &&i % 7 ==0) { //5와 7의 공배수 
                document.write("<p class='aqua>'"+i+"</p>");
            }
        }
    </script>
    
</body>
</html>
