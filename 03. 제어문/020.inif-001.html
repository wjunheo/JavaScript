<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inif</title>
</head>
<body>
    <script>
        var id ="easy1004";
        var pw ="112233";
        //입력된 user_id 와 id값 비교
        //user_id와 id 값이 같으면 pw 비교
        var user_id = prompt("아이디는?","");
        var user_pw = prompt("비밀번호는?","")

        if(id==user_id) {
            if(pw==user_pw) {
                document.write(user_id+"님 반갑습니다.");
            }else {
                alert("비밀번호 오입력!");
                location.reload();
            }
        } else{
            alert("아이디 오입력!");
            location.reload();
        }
    </script>
    
</body>
</html>
