<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>짝수일까, 홀수일까</title>
</head>
<body>
	<h2>짝수일까, 홀수일까</h2>

	<script>
		var answer=prompt("숫자 입력");
		if(answer%2==0 && answer!=0){
			document.write("짝수");
		}else if(answer%2==1){
			document.write("홀수")
		}else {
			alert("다시 입력")
			location.reload();
			
		}
	
	</script>
</body>
</html>
