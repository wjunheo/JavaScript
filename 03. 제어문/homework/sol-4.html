<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>별찍기2</title>
</head>
<body>
	<script>
		for(var i = 0; i < 5; i++) {
			for(var j = 0; j < 5; j++) {
				if(j >= i) {
					document.write("*");
				}
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
