<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num= 2.1234;

        var maxNum= Math.max(10,5,8,30);
        //최대값 반환
        var minNum= Math.min(10,5,8,30);
        // 최소 값 반환
        var roundNum= Math.round(num);
        // 소수점 첫째자리에서 반올림
        var ceilNum= Math.ceil(num);
        //소수점 첫째자리에서 올림
        var floorNum=Math.floor(num);
        //소수점 첫째자리에서 버림
        var rndNum= Math.random();
        //0~1 사이의 난수 반환
        var rndNum1=Math.random()*10;
        //0~10 사이의 난수 반환
        var rndNum2=Math.floor(Math.random()*11);
        //0~10 사이의 난수 반환 소수점 버림
        var rndNum3=Math.floor(Math.random()*31);
      //0~10 사이의 난수 반환 소수점 버림
    var rndNum34=Math.floor(Math.random()*31)+120;
        //120~150 사이의 난수 반환 소수점 버림 
        //원하는 구간의 난수(정수)반환
    var piNum= Math.PI;
    //원주율 반환
    var powNum=Math.pow(10,3);
    //제곱근 값
    var sqrtNum=Math.sqrt(100); 

    document.write("Math.max()="+maxNum,"<br>");
    document.write("Math.min()="+minNum,"<br>");
    document.write("Math.round()="+roundNum,"<br>");
    document.write("Math.floor()="+floorNum,"<br>");
    document.write("Math.ceil()="+ceilNum,"<br>");
    document.write("Math.random()="+rndNum,"<br>");
    document.write("Math.random()*10="+maxNum,"<br>");


    </script>
    
</body>
</html>
