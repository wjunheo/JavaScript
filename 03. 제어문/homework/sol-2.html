<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>3의 배수 찾기</title>
	<style>
		body {
			font-size:1.2em;
			text-align:center;
		}
	</style>
</head>
<body>
	<h2>3의 배수 찾기</h2>
	<script>
		var cnt = 0;
		var i = 1;

		while(i <= 100) {
			if(i % 3 == 0) {
				document.write(i + ", ");
				cnt++;
			}
			i++;
		}
		document.write("<br>");
		document.write("<p>3의 배수의 개수는 : " + cnt + "</p>");
	</script>
</body>
</html>
